<!DOCTYPE html>
    <head>
        <script type="text/javascript" src="../scripts/teacherCanvas.js" defer></script>
        <link rel="stylesheet" href="./teacherCanvas.css">
    </head>
    <body>
        <header style="display: flex; justify-content: space-between;">        
            <h1>Teacher Prototype</h1>
            <p id="currentPageNumber">Current page is 0</p>
            <div style="margin-right: 10px"> 
                <button id="Saveoption">Save</button>
                <p id="updateStatus">Content Not Sent</p>     
                <a id="studentLinkAnchor"><p id="studentLink"></p></a>
            </div>
        </header>

        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#contact">Contact</a>
            </div>
        </div>
          
          <script>
          /* When the user clicks on the button, 
          toggle between hiding and showing the dropdown content */
          function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }
          
          // Close the dropdown if the user clicks outside of it
          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }
          </script>
        <br>

        <div id="container">
            <button class="button" onclick="changeColor('black')" id="black">Black</button>
            <button class="button" onclick="changeColor('blue')" id="blue=">Blue</button>
            <button class="button" onclick="changeColor('red')" id="red">Red</button>
            <button class="button" onclick="changeColor('green')" id="green">Green</button>
            <button class="undo"     id="undo">undo</button>
            <button id="previousPage">Previous</button>
            <button id="nextPage">Next</button>
          </div>
    </body>

</html>
